<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>LBU Register</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">

                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an LBU Student Account!</h1>
                            </div>
                            <form th:action="@{/register}" method="post" th:object="${student}">
                               <div class="form-group row">
                                   <label class="nav-item">Full Name</label>

                                        <input type="text" class="form-control form-control-user" id="fullName"
                                               placeholder="Type your full name" th:field="*{fullName}">
                                   <label class="nav-item">User Name</label>



                                        <input type="text" class="form-control form-control-user" id="UserName"
                                               placeholder="Type your username" th:field="*{username}">



                                   <label class="nav-item">Email</label>
                                    <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Your Email Address" th:field="*{email}">

                                   <label class="nav-item">Password</label>
                                    <input type="password" class="form-control form-control-user" id="password"
                                           placeholder="Your Password" th:field="*{password}">

                                   <label class="nav-item">Age</label>
                                            <input type="number" class="form-control form-control-user" id="age"
                                                   placeholder="Age" th:field="*{age}">
                                   <label class="nav-item">Phone</label>
                                   <input type="number" class="form-control form-control-user" id="phone"
                                          placeholder="Phone number" th:field="*{phone}">
                                   <label class="nav-item">&nbsp;</label>
                                   <input class="btn btn-primary btn-user btn-block" type="submit" value="Create Account" />


                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
